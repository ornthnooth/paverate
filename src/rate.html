<!DOCTYPE	html>
<!-- Dan Belair  -->
<html lang="en">
   <head>
      <link rel="stylesheet" href="prstyle.css">
      <meta charset="utf-8">
      <title>Rating</title>
      <script src="prCode.js"></script>
   </head>

   <body>

     <h1>Street Rating</h1>
     <div class="navdir">
       <div>

        <form method="get" action = "">
            <fieldset>

          <!-- input type = "text" inserts a text field -->
          <p>
            <label>Name:</label>
            <input name = "name" id= "name" type = "text" size = "25"
            </label>
          </p>

          <p>

            <label>Street:</label>
            <input name = "address" id= "street" type = "text"
              placeholder="Main Street"</label>
          </p>
          <p>
            <label for="date">Date:</label>
            <input type="Date" id="date" class="rating" value="Today">
            </label>
          </p>

          <p>

          <label for="quantity">Cracking:</label>
          <input type="number" id="cracking" class="rating" step="5" value="100" min="0" max="100">
          </label>
         </p>

         <p>
          <label for="quantity">Alligatoring:</label>
          <input type="number" id="alligatoring" class="rating" step="5" value="100" min="0" max="100">
          </label>
        </p>

<p>
          <label for="quantity">Drainage:</label>
          <input type="number" id="drainage" class="rating"  step="5" value="100" min="0" max="100">
          </label>
        </p>
        <p>
          <label for="quantity">Surface:</label>
          <input type="number" id="surface" class="rating"  step="5" value="100" min="0" max="100">
          </label>
        </p>

        <p>
          <label for="quantity">Aesthetics:</label>
          <input type="number" id="aesthetics" class="rating"  step="5" value="100" min="0" max="100">
          </label>
        </p>




          <!-- submit and reset insert buttons for submitting -->
          <!-- and clearing the form's contents				-->
          <p>
          <input type = "submit" value = "submit" class ="btn" >
          <input type = "reset" value = "clear" class = "btn">
          </p>
          </fieldset>

        </form>
      </div>

    </div>

   </body>

</html>
